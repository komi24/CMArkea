{% extends 'base.html' %}

{% block title %}
    <title>Signup Arkea</title>
{% endblock %}


{% block content %}
    <h1>Cr√©er un compte</h1>

    <div class="row">
        <form class="col s12" method="post" action="/auth/signup">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" type="text" name="prenom" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" name="nom">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email">
                    <label for="email">Email</label>
                </div>
            </div>
            <button class="btn" type="submit">Valider</button>
        </form>
    </div>
{% endblock %}
